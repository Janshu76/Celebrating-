<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Magazine</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #3b0000, #120000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Georgia, serif;
}

#flipbook {
    width: 900px;
    height: 600px;
    box-shadow: 0 0 60px rgba(255, 0, 0, 0.5);
}

#flipbook img {
    width: 100%;
    height: 100%;
}

/* Romantic title overlay */
#intro {
    position: absolute;
    top: 20px;
    text-align: center;
    color: #ffb3b3;
    font-size: 28px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px red;
}
</style>
</head>

<body>

<div id="intro">A Story Written in Red</div>

<audio id="bgmusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="flipbook">
    <div><img src="page1.jpg"></div>
    <div><img src="page2.jpg"></div>
    <div><img src="page3.jpg"></div>
    <div><img src="page4.jpg"></div>
    <div><img src="page5.jpg"></div>
    <div><img src="page6.jpg"></div>
    <div><img src="page7.jpg"></div>
    <div><img src="page8.jpg"></div>
    <div><img src="page9.jpg"></div>
    <div><img src="page10.jpg"></div>
    <div><img src="page11.jpg"></div>
</div>

<script>
$("#flipbook").turn({
    width: 900,
    height: 600,
    autoCenter: true,
    elevation: 50,
    gradients: true
});

// Autoplay after first interaction (browser rule)
document.body.addEventListener('click', function() {
    document.getElementById('bgmusic').play();
});
</script>

</body>
</html>
