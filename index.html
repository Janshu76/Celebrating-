<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Romantic Magazine</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #3b0000, #120000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Georgia, serif;
    overflow: hidden;
}

.book {
    position: relative;
    width: 900px;
    height: 600px;
    perspective: 2000px;
}

.page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-origin: left;
    transition: transform 1s;
    backface-visibility: hidden;
}

.page img {
    width: 100%;
    height: 100%;
}

.page.flipped {
    transform: rotateY(-180deg);
}

.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
}

button {
    padding: 10px 15px;
    background: #8b0000;
    color: white;
    border: none;
    margin: 5px;
    cursor: pointer;
}

button:hover {
    background: #b30000;
}
</style>
</head>

<body>

<div class="book" id="book">
</div>

<div class="controls">
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
</div>

<audio id="bgmusic" loop controls style="position:fixed; bottom:20px; left:20px;">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const totalPages = 11;
const book = document.getElementById("book");
let currentPage = 0;

// Create pages dynamically
for (let i = 1; i <= totalPages; i++) {
    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = totalPages - i;
    page.innerHTML = `<img src="page${i}.jpg">`;
    book.appendChild(page);
}

const pages = document.querySelectorAll(".page");

function nextPage() {
    if (currentPage < totalPages) {
        pages[currentPage].classList.add("flipped");
        currentPage++;
    }
}

function prevPage() {
    if (currentPage > 0) {
        currentPage--;
        pages[currentPage].classList.remove("flipped");
    }
}
</script>

</body>
</html>
